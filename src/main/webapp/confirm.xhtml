<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view>
    <h:head>
        <title>A Simple JavaServer Faces Registration Application</title>
    </h:head>

    <h:body>
        <p>First name: <h:outputText label="First name: " value="#{userBean.firstName}"/></p>
        <p>Last name: <h:outputText label="First name: " value="#{userBean.lastName}"/></p>
        <p>Sex: <h:outputText label="First name: " value="#{userBean.sex}"/></p>
        <p>Email: <h:outputText label="First name: " value="#{userBean.email}"/></p>
        <p>Date of birth: <h:outputText label="First name: " value="#{userBean.dob}"/></p>
        <p>Serivce level: <h:outputText label="First name: " value="#{userBean.serviceLevel}"/></p>

        <h:form>
            <p><h:commandButton value="Edit" action="register" /></p>
            <p><h:commandButton value="Confirm" action="#{userBean.addConfirmedUser}" ></h:commandButton></p>
        </h:form>

    </h:body>

</f:view>

</html>

<f:view>
    <h:body>
        <h:form>
            <div class="card">
                <p:dataTable var="order" value="#{coffeeOrderCDI.orderList()}">
                    <p:column headerText="Order number">
                        <p:outputLabel value="#{order.id}"/>
                    </p:column>

                    <p:column headerText="Coffee">
                        <h:outputText value="#{order.coffee}"/>
                    </p:column>

                    <p:column headerText="Amount">
                        <h:outputText value="#{order.amount}"/>
                    </p:column>

                    <p:column headerText="Delivety type">
                        <h:outputText value="#{order.delivery}"/>
                    </p:column>
                    <p:column headerText="Delivety time">
                        <h:outputText value="#{order.deliveryTime}"/>
                    </p:column>
                    <p:column headerText="Cost">
                        <h:outputText value="#{order.cost}"/>
                    </p:column>
                    <p:column headerText="Update/Delete">
                        <p:commandButton value="Update" action="#{coffeeOrderCDI.update(order)}"/>
                        <p:commandButton value="Delete" action="#{coffeeOrderCDI.deletePage(order)}"/>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>

    </h:body>
</f:view>

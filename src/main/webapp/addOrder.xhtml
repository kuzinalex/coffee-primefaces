<f:view>
    <h:head>
        <title>JSF Title</title>
    </h:head>

    <h:body>
        <h:form>
            <p:panel header="Order menu">
                <div class="card">
                    <div class="ui-fluid p-formgrid p-grid">
                        <div class="p-field p-col-12 p-md-3">
                            <p:outputLabel for="Coffee" value="Cofee:      "/>
                            <p:selectOneMenu id="Coffee" value="#{coffeeOrderCDI.coffee}" converter="converter.CoffeeConverter">
                                <f:selectItems value="#{coffeeCDI.coffees}"></f:selectItems>
                            </p:selectOneMenu>
                        </div>
                        <br/>
                        <div class="p-field p-col-12 p-md-3">
                            <p:outputLabel for="amountt" value="Amount: "/>
                            <p:inputText id="amountt"  value="#{coffeeOrderCDI.amount}"
                                         required="true" requiredMessage="Set amount of coffee you want to buy."
                                         validator="#{coffeeOrderCDI.validateAmount}">
                            </p:inputText>
                            <p:message for="amountt"/>
                        </div>
                        <br/>
                        <p:selectOneRadio id="deliveryy" value="#{coffeeOrderCDI.delivery}" unselectable="false" required="true" requiredMessage="Choose delivery type.">
                            <f:selectItem itemLabel="Courier delivery" itemValue="Courier delivery"/>
                            <f:selectItem itemLabel="Self delivery" itemValue="Self delivery"/>
                        </p:selectOneRadio>
                        <p:message for="deliveryy"/>
                        <br/>
                        <div class="p-field p-col-12 p-md-3">
                            <p:outputLabel for="deliveryTime" value="Delivery time: "/>
                            <p:inputText id="deliveryTime" value="#{coffeeOrderCDI.deliveryTime}"
                                         required="true" requiredMessage="Choose delivry time."
                                         validator="#{coffeeOrderCDI.validateDeliveryTime}"/>
                            <p:message for="deliveryTime"/>
                        </div>
                        <!--                        <p><p:messages/></p>-->
                        <p><p:commandButton value="Make an order" action="#{coffeeOrderCDI.save}" ajax="false">
                        </p:commandButton></p>

                    </div>
                </div>
            </p:panel>

        </h:form>

    </h:body>
</f:view>

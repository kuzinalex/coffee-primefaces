<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
>
<h:form>
    <h:dataTable value="#{coffeeOrderCDI.orderList()}" var="order">
        <h:column>
            <h:outputText value="#{order.id}"></h:outputText>
        </h:column>
        <h:column>
            <h:outputText value="#{order.coffee}"></h:outputText>
        </h:column>
        <h:column>
            <h:outputText value="#{order.amount}"></h:outputText>
        </h:column>
        <h:column>
            <h:outputText value="#{order.delivery}"></h:outputText>
        </h:column>
        <h:column>
            <h:outputText value="#{order.deliveryTime}"></h:outputText>
        </h:column>
        <h:column>
            <h:outputText value="#{order.cost}"></h:outputText>
        </h:column>
        <h:column>
            <h:commandButton value="Update" action="#{coffeeOrderCDI.update(order)}"></h:commandButton>
        </h:column>
        <h:column>
            <h:commandButton value="Delete" action="#{coffeeOrderCDI.deletePage(order)}"
                             onclick="confirm('Are you sure?')"></h:commandButton>
        </h:column>
    </h:dataTable>
</h:form>
<h:form>
    <p><h:commandButton value="Back" action="start"/></p>
</h:form>

</html>
